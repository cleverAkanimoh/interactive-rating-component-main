<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card thank-you-card" id="card">
      <span class="star-icon">
        <img src="./images/icon-star.svg" alt="star icon" />
      </span>

      <h3 class="heading">How did we do?</h3>
      <p class="response-message">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings-container">
        <button class="rating-button">1</button
        ><button class="rating-button">2</button
        ><button class="rating-button">3</button
        ><button class="rating-button">4</button
        ><button class="rating-button">5</button>
      </div>
      <button class="submit-button" disabled>SUBMIT</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cleverakanimoh" target="_blank"
        >Clever Akanimoh</a
      >.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
